<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="assets/tako.ico" type="image/x-icon" />
        <title>kyaruwo</title>

        <link rel="stylesheet" href="index.css" />

        <script src="index.js" defer></script>
    </head>

    <body class="select-none bg-ink_black text-ina_heart">
        <!-- NAV -->
        <!-- DESKTOP -->
        <nav class="flex h-20 items-center justify-around max-lg:hidden">
            <button
                onclick="home()"
                class="text-5xl font-black text-inai_purple transition-all duration-2420 ease-in hover:text-ina_orange hover:transition-all hover:duration-690 hover:ease-out"
            >
                kyaruwo
            </button>

            <div class="flex gap-20 text-2xl font-semibold max-lg:hidden">
                <button
                    onclick="home()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Home
                </button>
                <button
                    onclick="projects()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Projects
                </button>
                <button
                    onclick="languages()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Languages
                </button>
                <button
                    onclick="tools()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Tools
                </button>
            </div>
        </nav>
        <!-- ./ DESKTOP -->
        <!-- MOBILE -->
        <nav class="flex h-20 items-center justify-around lg:hidden">
            <button
                onclick="home();borgar_close()"
                class="text-5xl font-black text-inai_purple transition-all duration-2420 ease-in hover:text-ina_orange hover:transition-all hover:duration-690 hover:ease-out"
            >
                kyaruwo
            </button>

            <svg
                id="borgar_open"
                onclick="borgar_open()"
                class="h-10 w-10 stroke-ina_heart"
                viewBox="0 0 24 24"
                stroke-width="2"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
            </svg>
            <svg
                id="borgar_close"
                onclick="borgar_close()"
                class="hidden h-10 w-10 stroke-ina_orange"
                viewBox="0 0 24 24"
                stroke-width="2"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                />
            </svg>
        </nav>
        <div id="borgar_menu" class="mt-20 hidden lg:hidden">
            <div class="flex flex-col gap-8 text-2xl font-semibold">
                <button
                    onclick="home();borgar_close()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Home
                </button>
                <button
                    onclick="projects();borgar_close()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Projects
                </button>
                <button
                    onclick="languages();borgar_close()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Languages
                </button>
                <button
                    onclick="tools();borgar_close()"
                    class="transition-all duration-690 ease-in hover:text-ina_orange hover:transition-all hover:duration-420 hover:ease-out"
                >
                    Tools
                </button>
            </div>
        </div>
        <!-- ./ MOBILE -->
        <!-- ./ NAV -->

        <!-- MAIN -->
        <!-- Dynamic Content -->
        <main id="main" class="max-lg:mt-10 lg:mx-28 lg:mt-20"></main>
        <!-- ./ Dynamic Content -->
        <!-- ./ MAIN -->
    </body>
</html>
