<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="assets/tako.ico" type="image/x-icon" />
        <title>kyaruwo</title>

        <link rel="stylesheet" href="index.css" />

        <script src="index.js" defer></script>
    </head>

    <body class="bg-ink_black text-ina_heart">
        <!-- NAV -->
        <!-- DESKTOP -->
        <nav class="flex items-center justify-around h-20 max-lg:hidden">
            <button
                onclick="home()"
                class="text-5xl font-black transition-all ease-in duration-2420 text-inai_purple hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-690"
            >
                kyaruwo
            </button>

            <div class="flex gap-20 text-2xl font-semibold max-lg:hidden">
                <button
                    class="transition-all ease-in duration-690 hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-420"
                    onclick="home()"
                >
                    Home
                </button>
                <button
                    class="transition-all ease-in duration-690 hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-420"
                    onclick="languages()"
                >
                    Languages
                </button>
                <button
                    class="transition-all ease-in duration-690 hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-420"
                    onclick="tools()"
                >
                    Tools
                </button>
            </div>
        </nav>
        <!-- ./ DESKTOP -->
        <!-- MOBILE -->
        <nav class="flex items-center justify-around h-20 lg:hidden">
            <button
                onclick="home();borgar_close()"
                class="text-5xl font-black transition-all ease-in duration-2420 text-inai_purple hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-690"
            >
                kyaruwo
            </button>

            <svg
                id="borgar_open"
                onclick="borgar_open()"
                class="w-10 h-10 stroke-ina_heart"
                viewBox="0 0 24 24"
                stroke-width="2"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
            </svg>
            <svg
                id="borgar_close"
                onclick="borgar_close()"
                class="hidden w-10 h-10 stroke-ina_orange"
                viewBox="0 0 24 24"
                stroke-width="2"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                />
            </svg>
        </nav>
        <div id="borgar_menu" class="hidden mt-20 lg:hidden">
            <div class="flex flex-col gap-8 text-2xl font-semibold">
                <button
                    id="borgar_home"
                    class="transition-all ease-in duration-690 hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-420"
                    onclick="home();borgar_close()"
                >
                    Home
                </button>
                <button
                    id="borgar_languages"
                    class="transition-all ease-in duration-690 hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-420"
                    onclick="languages();borgar_close()"
                >
                    Languages
                </button>
                <button
                    id="borgar_tools"
                    class="transition-all ease-in duration-690 hover:transition-all hover:ease-out hover:text-ina_orange hover:duration-420"
                    onclick="tools();borgar_close()"
                >
                    Tools
                </button>
            </div>
        </div>
        <!-- ./ MOBILE -->
        <!-- ./ NAV -->

        <!-- MAIN -->
        <!-- Dynamic Content -->
        <main id="main" class="mt-20"></main>
        <!-- ./ Dynamic Content -->
        <!-- ./ MAIN -->
    </body>
</html>
